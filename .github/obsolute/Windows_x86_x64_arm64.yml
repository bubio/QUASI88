name: Windows x86/x64/ARM64 Build

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - '*.md'
      - 'Documents/**'
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '*.md'
      - 'Documents/**'
  release:
    types: [published]
    paths-ignore:
      - '*.md'
      - 'Documents/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install SDL2 triplets
        shell: pwsh
        run: |
          vcpkg install sdl2:x64-windows
          vcpkg install sdl2:x86-windows
          vcpkg install sdl2:arm64-windows

      - name: Build QUASI88 (x64)
        shell: pwsh
        run: |
          cmake -S . -B build_x64 -A x64 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCPACK=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake --build build_x64 --config Release
          cpack --config build_x64/CPackConfig.cmake -G ZIP -B build_x64
          $zip = Get-ChildItem build_x64 -Filter *.zip | Select-Object -First 1
          if (-not $zip) { throw "x64 ZIP package was not generated." }
          Move-Item $zip.FullName QUASI88_Windows_x86_64.zip -Force

      - name: Build QUASI88 (Win32)
        shell: pwsh
        run: |
          cmake -S . -B build_x86 -A Win32 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCPACK=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake --build build_x86 --config Release
          cpack --config build_x86/CPackConfig.cmake -G ZIP -B build_x86
          $zip = Get-ChildItem build_x86 -Filter *.zip | Select-Object -First 1
          if (-not $zip) { throw "Win32 ZIP package was not generated." }
          Move-Item $zip.FullName QUASI88_Windows_x86_32.zip -Force

      - name: Build QUASI88 (ARM64)
        shell: pwsh
        run: |
          cmake -S . -B build_arm64 -A ARM64 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCPACK=ON -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
          cmake --build build_arm64 --config Release
          cpack --config build_arm64/CPackConfig.cmake -G ZIP -B build_arm64
          $zip = Get-ChildItem build_arm64 -Filter *.zip | Select-Object -First 1
          if (-not $zip) { throw "ARM64 ZIP package was not generated." }
          Move-Item $zip.FullName QUASI88_Windows_ARM64.zip -Force

      - name: Upload Artifacts (QUASI88_Windows_x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: QUASI88_Windows_x86_64
          path: QUASI88_Windows_x86_64.zip

      - name: Upload Artifacts (QUASI88_Windows_x86_32)
        uses: actions/upload-artifact@v4
        with:
          name: QUASI88_Windows_x86_32
          path: QUASI88_Windows_x86_32.zip

      - name: Upload Artifacts (QUASI88_Windows_ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: QUASI88_Windows_ARM64
          path: QUASI88_Windows_ARM64.zip

      - name: Update Release x86_64
        if: ${{ github.event_name == 'release' && !env.ACT }}
        uses: svenstaro/upload-release-action@v2
        with:
          file: QUASI88_Windows_x86_64.zip
          overwrite: true

      - name: Update Release x86_32
        if: ${{ github.event_name == 'release' && !env.ACT }}
        uses: svenstaro/upload-release-action@v2
        with:
          file: QUASI88_Windows_x86_32.zip
          overwrite: true

      - name: Update Release ARM64
        if: ${{ github.event_name == 'release' && !env.ACT }}
        uses: svenstaro/upload-release-action@v2
        with:
          file: QUASI88_Windows_ARM64.zip
          overwrite: true
