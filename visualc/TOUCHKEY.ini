#----------------------------------------------------------------------
# TOUCHKEY.ini

#	このファイルは、QUASI88 のタッチキーボード設定ファイルです。
#

#----------------------------------------------------------------------

# 簡単な説明
#
#	・1行は 255文字以内としてください。
#	・# から行末までは、コメントとみなされます。
#	・各パラメータの区切りは、1個以上のスペースかタブです。
#
#	[レイアウト名] の行から、次の [レイアウト名] の行 (またはファイル終端)
#	までが、一つのレイアウトの設定になります。
#
#	[レイアウト名] の行は、以下の書式になります
#
#		[レイアウト名] 有効フラグ 全体幅 全体高 x補正量 y補正量
#
#	  レイアウト名は、任意のASCII文字列です。重複してはいけません。
#	有効フラグは、True/1/False/0 のいずれかです。 Flase/0 の場合は、この
#	レイアウトは無効になります (つまり、全てコメントアウトされたものと
#	みなされます)。 True/1 の場合、このレイアウトは有効になります。 
#	  全体幅・全体高は、キーを配置するレイアウト座標の最大値です。
#	全体幅は 1280以下、全体量は 800以下としてください。
#	  x補正量・y補正量は、後述するキーの配置の、 x座標・y座標の補正量です。
#	x補正量は -640 から +640、y補正量は -400 から +400 の値としてください。
#	x補正量・y補正量は、省略できます。省略時は +0 とみなします。
#
#	[レイアウト名] の行以降に、キーの配置を記述してください。
#
#		タッチキー名称 ロック属性 x座標 y座標
#
#	  タッチキー名称は、KEYTOP_XXX というような文字列で指定します。
#	例えば KEYTOP_1 の場合、このキーをタッチすると『1』、シフトキーと
#	ともにタッチすると『!』、のようになります。
#	  ロック属性は、NO/0/SINGLE/1/DOUBLE/2 のいずれかです。NO/0 の場合
#	は、キーロック不可、 SINGLE/1 の場合は、シングルクリックでロック可、
#	DOUBLE/2 の場合は、ダブルクリックでロック可、となります。
#	  x座標・y座標は、キーを表示する座標で、キーの中心の座標を指定します。
#	正数の場合は全体の左上からの座標、負数の場合は右下からの座標です。
#	実際には、ここで指定した座標に前述の x補正量・y補正量の値を加算した
#	座標に表示されます。表示される x座標や y座標が、全体幅や全体高の
#	範囲内になるようにしてください。
#
#	  キーごとに表示される画像とサイズは決まっていて、文字キーならサイズは
#	36×36 ドットとなります。これは 40×40 のグリッドに配置することを想定
#	しています。
#
#	キーの配置は最大127個まで設定できます (それ以上は無視されます)。
#	同じキーを複数個所に設定できます。
#	同じレイアウト座標に複数のキーを設定した場合、どちらかが優先されます。
#

